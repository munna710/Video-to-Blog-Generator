<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Blog Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="" style="background-color: rgb(222, 222, 226);">
    
            <!-- Navbar -->
        <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <h1 class="navbar-brand" href="#">AI BLOG GENERATOR</h1>
            <div>
            <a class="text-white nav-link" href="/">Home</a>
            <a class="text-white nav-link" href="logout">Logout</a>
        </div>
        </div>
        </nav>
        <!-- main -->
        <br>
        <div class="container">
            <!-- introduction section -->
            <div class="card shadow-lg">
                <br>
            <h1 class="d-flex justify-content-center" style="margin: 20px;">
                All Blog Posts
            </h1>


            <br>
            <section>
                {% for article in blog_articles reversed %}
                <div class="card bg-dark shadow-lg" style="margin: 20px;">
                    <div class="card-body text-white">
                        <a class="text-white nav-link" href="blog-details/{{article.id}}">
                            <h5 class="card-title">{{article.youtube_title}}</h5>
                            <hr class="border-3">
                            <p class="card-text" id="blogContent">
                                {{article.generated_content|truncatechars:80}}
                            </p>
                        </a>
                    </div>
                </div>
                {% endfor %}
            </section>
        </div>


        </div>
        <footer class="footer text-center p-4">
            <h6 class="text-dark">powered by Munna710</h6>

        </footer>
        <script>

        </script>

</body>
</html>
