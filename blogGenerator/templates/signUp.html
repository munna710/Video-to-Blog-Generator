<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Blog Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="" style="background-color: rgb(222, 222, 226);">
    
            <!-- Navbar -->
        <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <h1 class="navbar-brand" href="#">AI BLOG GENERATOR</h1>
            <div class="">
            <a class="text-white nav-link" href="#">Login</a>
            <a class="text-white nav-link" href="#">Signup</a>
        </div>
        </div>
        </nav>
        <!-- main -->
        <br>
        <div class="container">
            <!-- introduction section -->
            <div class="card shadow-lg">
                <br>
            <h1 class="d-flex justify-content-center" style="margin: 20px;">
                SIGNUP
            </h1>

            <!-- Youtube section -->
             <div class="" >
                <form>
                    <div class="mb-3" style="margin: 20px;">
                    <label for="userName" class="form-label" style="font-weight: bold;">USERNAME</label>
                    <input class="form-control" name="userName" id="userName" type="text" placeholder="Enter Username">

                </div>
                <div class="mb-3" style="margin: 20px;">
                    <label for="email" class="form-label" style="font-weight: bold;">EMAIL</label>
                    <input class="form-control" name="email" id="email" type="email" placeholder="Enter email address">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>

                </div>
                <div class="mb-3" style="margin: 20px;">
                    <label for="password" class="form-label" style="font-weight: bold;">PASSWORD</label>
                    <input class="form-control" id="password" type="password" name="password" placeholder="Enter Password">

                </div>
                <div class="mb-3" style="margin: 20px;">
                    <label for="repeatPassword" class="form-label" style="font-weight: bold;">REPEAT PASSWORD</label>
                    <input class="form-control" id="repeatPassword" type="repeatPassword" name="repeatPassword" placeholder="Repeat Password">

                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-outline-dark w-50" id="blogGeneratorButton">SUBMIT</button>
                </div>                
            </form>
             </div>
            <br>

        </div>
